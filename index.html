<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
</head>
<body>
    <h1>Change the background color</h1>
    <h2>As per your choice <span id="output"></span></h2>
    /*Add Label 1 fro Red color*/
    <label>Red : </label>
    <input type="range" id="Rrange" value="4" min="0" max="255"></input>
    /*Add Label 2 for Green Color*/
    <label>Green : </label>
    <input type="range" id="Grange" value="139" min="0" max="255"></input>
    /*Add Label 3 for Blue Color*/
    <label>Blue : </label>
    <input type="range" id="Brange" value="168" min="0" max="255"></input>
    /*Tag to attach Script*/
    <script src="./js/script.js"></script>

    
</body>
</html>
